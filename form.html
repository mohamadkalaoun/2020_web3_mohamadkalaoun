<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simfamis</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
    <!-- sofia font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
    <!-- javascript login validation -->
    <script>  
       function validateform(){  
       var name=document.myform.username.value;  
       var password=document.myform.password.value;  
  
     if (name==null || name==""){  
     alert("Name can't be blank");  
     return false;  
    }else if(password.length<8){  
    alert("Password must be at least 8 characters long.");  
    return false;  
    }  
    } 
    </script> 
   <!-- sign up validation -->
    <script type="text/javascript">
    function validatesignup() {
        var x=document.signupform.email.value;  
        var atposition=x.indexOf("@");  
        var dotposition=x.lastIndexOf(".");
        var fullname = document.signupform.fullname.value ;
        var username= document.signupform.username.value ;
        var firstpassword= document.signupform.password.value ;
        var secondpassword=document.signupform.password2.value;

    if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
     alert("Please enter a valid e-mail address ");  
     return false;  
     }
    else if (fullname == null || fullname==""){
        alert("Full name can't be blank");
        return false;
    }
    else if (username==null || username==""){  
     alert("username can't be blank");  
     return false;  
    }
    else if(firstpassword.length<8){  
    alert("Password must be at least 8 characters long.");  
    return false; } 
    else if(firstpassword==secondpassword){  
    return true;  
    }  
    else{  
    alert("password must be same!");  
    return false;  
    }  
    }
    </script> 
  
</head>
<body>

<div id="loginbox" class="login">
<form  name="myform" action="https://www.youtube.com/" method="post" onsubmit="return validateform()">
    username : <input name="username" type="text" /> <br /> 
    password : <input max="29" min="8" name="password"  type="password"  /> <br />
    <input id="logibuttom" type="submit" value="log in" /> <br>
    <p>You do not have an account ? </p>
    <a href="#sign_up_page">sign up</a>
</form>
</div>
<div id="signup" class="signup">
<form  name="signupform" action="https://www.youtube.com/" method="post" onsubmit="return validatesignup()">
    Email  : <input type="email" name="email" /> <br/>
    Full name : <input type="text" name="fullname"> <br>
    Username : <input name="username" type="text" /> <br /> 
    Password : <input max="29" min="8" name="password"  type="password"  /> <br />
    Re-enter Password:<input type="password" name="password2"/><br/> 
    <input id="sigupbuttom" type="submit" value="sign up" />
    <a id="sign_up_page">
</form>
</div>
</body>
</html>
